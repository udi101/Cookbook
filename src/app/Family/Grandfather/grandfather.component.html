<div class="well well-lg">
  GrandFather value is: <span style="color:red;font-weight: bold">{{ _familyValue}} </span>
  <hr>
  <form changeValueForm="ngForm" (ngSubmit)="changeValue(familyValue.value)">
    <div class="form-group">
      <label class="control-label">Family Value</label>
      <input type="text" name="familyValue" #familyValue=ngModel class="form-control input-sm" ngModel>
    </div>
    <div class="form-group">
      <button class="btn btn-sm btn-primary">Change Value</button>
    </div>
  </form>
</div>
