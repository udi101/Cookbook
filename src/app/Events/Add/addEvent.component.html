<div class="page-header">
  <h4>Add Event</h4>
</div>
<div class="row">
  <div class="col-sm-3">
    <form #addEventForm=ngForm>
      <div class="form-group">
        <label for="eventName" class="control-label">Event Name</label>
        <input type="text" id="eventName" name="eventName" #eventName=ngModel ngModel class="form-control input-sm">
      </div>
    </form>
  </div>
</div>
